name: publish-github

on:
  push:
    branches:
      - master

jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest

    env:
      config: "Release"
      project: "OData.Client"

    steps:
      - uses: actions/checkout@v2

      # Set up .NET 5
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      # restore dependencies
      - name: Install dependencies
        run: dotnet restore

      # build project
      - name: Build
        run: dotnet build --configuration $config --no-restore

      # run tests with built project
      - name: Test
        run: dotnet test --no-restore --no-build --configuration $config

      # pack nuget package
      - name: Pack
        run: dotnet pack $project/$project.csproj --configuration $config --include-symbols --include-source

      # publish to github package
      - name: Publish
        run: dotnet nuget push ./$project/bin/$config/$project.1.0.0-alpha1.nupkg --source "github"
